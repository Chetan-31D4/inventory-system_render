{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto bg-white p-6 mt-8 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Approve Request #{{ req_id }}</h2>
    <p class="mb-4">
      Product: <strong>{{ product_name }}</strong><br>
      Requested Quantity: <strong>{{ requested_qty }}</strong>
    </p>

    <form
      method="POST"
      action="{{ url_for('approve_request', request_id=req_id) }}"
      class="space-y-4"
    >
      <div>
        <label for="admin_comment" class="block text-sm font-medium text-gray-700">
          Admin Comment (optional)
        </label>
        <textarea
          id="admin_comment"
          name="admin_comment"
          rows="3"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
        >{{ current_comment }}</textarea>
      </div>

      <div class="mt-6 flex justify-between">
        <a href="{{ url_for('dashboard') }}" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded text-sm">
          Cancel
        </a>
        <button type="submit" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded text-sm">
          Approve & Send Email
        </button>
      </div>
    </form>
  </div>
{% endblock %}
